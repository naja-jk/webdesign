<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang:wght@700&family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="back_color_div">

    </div>

    <div class="Page_Container">
        <div class="login_container">

            <div class="logo_container">
                <div class="sub_con">
                    <!--Image Logo-->
                    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
                    <dotlottie-player src="https://lottie.host/2e7923e3-0d00-455a-b99e-9b432456245c/gGUG3oWaR9.json" background="transparent" 
                    speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>

                    <!--Paragraph-->
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore nulla omnis, 
                        nesciunt nostrum tenetur molestias quidem perferendis officia nobis quasi quod error ducimus ipsum.
                    </p>

                </div>
            </div>

            <div class="form_container">
                <span id="needHelp">Need Help?</span>
                <div class="login_form_con">
                    
                    <h1 style="font-family: 'Trebuchet MS';">Login Form</h1>
                    
                    <!--Email Box-->
                    <div class="form_group">
                        <label for="emailbox">Email</label>
                        <input type="email" name="emailbox" placeholder="xyz@gmail.com">
                    </div>

                    <!--Password Box-->
                    <div class="form_group">
                        <label for="passwordbox">Password</label>
                        <input type="password" name="passwordbox" placeholder="Enter your Password">
                    </div>
                    <span id="forgetpass">Forget Password ?</span>
                    <button class="loginbtn">Login</button>

                </div>
            </div>

        </div>
    </div>

</body>
</html>
